<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation </title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
    .animate__rubberBand{
        width: 300px;
        /* animation-iteration-count: infinite; */
    }
    @keyframes up_down{
        from{
            transform: translateY(40px);

        }
        to{
            transform: translateY(-40px);

        }
    }
    @keyframes img{
        0%{
            transform: rotate(0deg);

        }
        100%{
            transform: rotate(-20deg);
            opacity: 0.1;

        }
        
    }
    

    .container img{
        width: 400px;
    }
    .container{
        display: flex;
        animation:up_down 2s infinite alternate;
    }
    .photo{
        animation:img 2s infinite alternate ;
       
    }

</style>
<body>
    <div class="animate__animated  animate__rubberBand">
        <img   src="./../../image/ocean.jpg" alt="">
    </div>
    <br>
    <br>
    <hr>
    <main>
        <section>
            <div class="container">
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui deleniti impedit porro repellat hic, exercitationem a eligendi consectetur incidunt ducimus debitis </h3>
                 <img class="photo" src="./../../image/tree.jpg" alt="">
            </div>
        </section>
        <section>
            <div class="cycling">
                <img src="./anime_img/cycling.gif" alt="">
            </div>
        </section>
    </main>
    
</body>
</html>
